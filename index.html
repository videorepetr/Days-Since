<!DOCTYPE html>
<html>
<head>
    <title>Time Since</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        div {
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <h1>Time Since 25th February 2024, 3:03pm</h1>
        <p id="days"></p>
        <p id="minutes"></p>
        <p id="seconds"></p>
        <p id="milliseconds"></p>
    </div>

    <script>
        // Set the date we're counting from
        var countFromDate = new Date("Feb 25, 2024 15:03:00").getTime();

        // Update the count every 1 second
        var x = setInterval(function() {

            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count date
            var distance = now - countFromDate;

            // Time calculations for days, minutes, seconds, milliseconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var minutes = Math.floor(distance / (1000 * 60));
            var seconds = Math.floor(distance / 1000);
            var milliseconds = distance;

            // Output the result in an element with id="days", "minutes", "seconds", "milliseconds"
            document.getElementById("days").innerHTML = days.toLocaleString() + " day(s)";
            document.getElementById("minutes").innerHTML = minutes.toLocaleString() + " minute(s)";
            document.getElementById("seconds").innerHTML = seconds.toLocaleString() + " second(s)";
            document.getElementById("milliseconds").innerHTML = milliseconds.toLocaleString() + " millisecond(s)";

        }, 1000);
    </script>

</body>
</html>
