<!DOCTYPE html>
<html>
<head>
    <title>Time Since</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            /* height: 100vh; */
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        div {
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <h1>Time Since 25th February 2024, 3:03pm</h1>
        <p id="days"></p>
		<p id="hours"></p>
        <p id="minutes"></p>
        <p id="seconds"></p>
        <p id="milliseconds"></p>
    </div>

    <script>
        
        var countFromDate = new Date("Feb 25, 2024 15:03:00").getTime();

        
        var x = setInterval(function() {

            
            var now = new Date().getTime();

            
            var distance = now - countFromDate;

        
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
			var hours = Math.floor(distance / (1000 * 60 * 60));
            var minutes = Math.floor(distance / (1000 * 60));
            var seconds = Math.floor(distance / 1000);
            var milliseconds = distance;

            
            document.getElementById("days").innerHTML = days.toLocaleString() + " days";
			document.getElementById("hours").innerHTML = hours.toLocaleString() + " hours";
            document.getElementById("minutes").innerHTML = minutes.toLocaleString() + " minutes";
            document.getElementById("seconds").innerHTML = seconds.toLocaleString() + " seconds";
            document.getElementById("milliseconds").innerHTML = milliseconds.toLocaleString() + " milliseconds";

        }, 1000);
    </script>

</body>
</html>
